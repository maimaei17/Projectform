<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <h2>การแสดง Form แบบต่าง ๆ</h2>
    <form>
        <fieldset>
            <legend>ข้อมูลนักศึกษา</legend>
            <table>
                <tr>
                    <td><label for="ids">รหัสนักศึกษา</label></td>
                    <td><input type="text" name="id" id="ids" value="" placeholder=" รหัสนักศึกษา"/></td>
                </tr>
                <tr>
                    <td><label for="gender">เพศ</label></td>
                    <td><input type="radio" name="gender" id="gender" value="" placeholder=" เพศ" checked/> ชาย
                        <input type="radio" name="gender" id="gender" value="" placeholder=" เพศ"/> หญิง</td>
                </tr>
                <tr>
                    <td><label for="fname">ชื่อ</label></td>
                    <td><input type="text" name="fname" id="fname" value="" placeholder=" ชื่อ"/></td>
                </tr>
                <tr>
                    <td><label for="lname">สกุล</label></td>
                    <td><input type="text" name="lname" id="lname" value="" placeholder=" นามสกุล"/></td>
                </tr>
                <tr>
                    <td><label for="email">email</label></td>
                    <td><input type="text" name="email" id="email" value="" placeholder=" email"/></td>
                </tr>
                <tr>
                    <td><label for="dob">วันเดือนปีที่เกิด</label></td>
                    <td><input type="date" name="dob" id="dob" value="" placeholder=" วันเดือนปีที่เกิด"/></td>
                </tr>
                <tr>
                    <td><label>สิ่งที่สนใจ</label></td>
                    <td><input type="checkbox" name="cb" value="" checked/> ดูหนัง ซีรีส์ ฟังเพลง
                        <input type="checkbox" name="cb" value="" /> ท่องโลกในอินเทอร์เน็ต</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="checkbox" name="cb" value="" checked/> เล่นกีฬา ออกกำลังกาย
                        <input type="checkbox" name="cb" value="" /> เลี้ยงสัตว์
                        <input type="checkbox" name="cb" value="" checked/> ปลูกต้นไม้ ดอกไม้</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" name="submit" id="submit" value="ส่งข้อมูล" />
                        <input type="reset" name="reset" id="reset" value="ยกเลิก" /></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
